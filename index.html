<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <img src="images/logo.svg" alt="Huddle" class="header__logo">
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__img--box">
            <img src="images/illustration-mockups.svg" alt="" class="hero__img">
          </div>
          <div class="hero__content">
            <h1 class="hero__title">Build The Community  Your Fans Will Love</h1>
            <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does
              your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="hero__btn">Register</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__social">
        <a href="#" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
